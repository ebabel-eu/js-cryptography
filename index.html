<!doctype html>
<html ng-app="jsCryptography">
    <head>
        <title>Javascript cryptography</title>

        <link rel="stylesheet" type="text/css" href="css/default.min.css">

        <script src="js/dependencies.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Javascript cryptography <small>run cryptography algorythms in your browser</small> </h1>
        </header>

        <section>
            <h2>MD5</h2>

            <form ng-controller="Md5Controller">
                <fieldset>
                    <label>
                        <input type="email" placeholder="Enter your e-mail" 
                            ng-model="email.text" required
                            ng-change="setHash(email)">
                        <span ng-show="email.text && email.hash"><em>{{email.hash}}</em> is the MD5 hash of {{email.text}}.</span>
                    </label>
                </fieldset>
            </form>
        </section>

        <footer>
            <p>&copy; 2015 Nadjib Amar, MIT License</p>
        </footer>

        <script src="js/scripts.min.js"></script>
    </body>
</html>
