<!doctype html>
<html ng-app="jsCryptography">
    <head>
        <title>[DEV] Javascript cryptography</title>

        <link rel="stylesheet" type="text/css" href="css/default.css">

        <script src="js/dependencies.js"></script>
    </head>
    <body>
        <header>
            <h1>Javascript cryptography <small>run cryptography algorythms in your browser</small> </h1>
        </header>

        <section>
            <h2>MD5</h2>

            <form ng-controller="Md5Controller">
                <fieldset>
                    <label>
                        <input type="email" placeholder="Enter your e-mail" 
                            ng-model="email.text" required
                            ng-change="setHash()">
                        <span ng-show="email.hash">MD5 hash is {{email.hash}}</span>
                    </label>
                </fieldset>

                <p>{{email}}</p>

                <p>{{sayHello()}}</p>
                
            </form>
        </section>

        <footer>
            <p>&copy; 2015 Nadjib Amar, MIT License</p>
        </footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
