<!doctype html>
<html ng-app="jsCryptography">
    <head>
        <title>[DEV] Javascript cryptography</title>
        <link rel="shortcut icon" type="image/png" href="/img/pink-star.gif"/>

        <link rel="stylesheet" type="text/css" href="css/default.css">

        <script src="js/dependencies.js"></script>
    </head>
    <body>
        <header>
            <h1>Javascript cryptography <small>run cryptography algorythms in your browser</small> </h1>
        </header>

        <section>
            <h2>MD5</h2>

            <form ng-controller="Md5Controller as md5Ctrl" name="md5Form">
                <fieldset>
                    <input 
                        type="email" 
                        placeholder="Write your e-mail" 
                        required 
                        ng-model="email.text" 
                        ng-change="md5Ctrl.setHash(email)" 
                        ng-model-options="{ debounce: 350 }">

                    <p ng-show="email.text && email.hash"><em>{{email.hash}}</em> totally hashes your {{email.text}} awesome e-mail!</p>

                    <p ng-show="!md5Form.$valid">I need your e-mail, and it's got to be valid!</p>
                </fieldset>
            </form>
        </section>

        <footer>
            <p>&copy; 2015 <a href="http://ebabel.eu">Nadjib Amar</a> <small>(MIT License)</small></p>
        </footer>

        <script src="js/scripts.js"></script>
    </body>
</html>
